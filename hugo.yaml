baseURL: "https://boggs.tech/"
title: Jake Boggs
theme: jake
publishDir: "docs"
enableEmoji: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  author: Jake Boggs

  ShowReadingTime: true
  ShowWordCount: true
  ShowBreadCrumbs: false

  assets:
    disableFingerprinting: true

  label:
    text: "Home"

  homeInfoParams:
    Content: I'm Jake, an obsessive AI / ML researcher. You might recognize me as the guy with the <a href="/about#crocs">patriotic Crocs</a>.

  socialIcons:
    - name: twitter
      url: "https://twitter.com/JakeABoggs"
    - name: linkedin
      url: "https://www.linkedin.com/in/jake-boggs/"
    - name: github
      url: "https://github.com/JakeBoggs"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/6585418/jakeboggs"

menu:
  main:
    - identifier: startups
      name: Startups
      url: /startups
      weight: 30
    - identifier: about
      name: About me
      url: /about
      weight: 30

markup:
  goldmark:
    renderer:
      unsafe: true